<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>Add presences</title>

    </head>
    <body>
        <h3 style="color: green">Event Details </h3>
        <hr></hr>

        <h:form>
            <h:panelGrid id="name" columns="2" border="0" cellpadding="0" cellspacing="2">
                <h:outputLabel rendered="true" value=" Name:" />
                <h:outputText
                    value="#{userManager.currentEvent.name}" />
            </h:panelGrid>
            <h:panelGrid id="description" columns="2" border="0" cellpadding="0" cellspacing="2">
                <h:outputLabel  rendered="true" value=" Description:" />
                <h:outputText
                    value="#{userManager.currentEvent.description}" />
            </h:panelGrid>
            <h:panelGrid id="startdate" columns="2" border="0" cellpadding="0" cellspacing="2">
                <h:outputLabel rendered="true" value=" Start Date:" />
                <h:outputText
                    value="#{userManager.currentEvent.startDate}" />
            </h:panelGrid>
            <h:panelGrid id="finishdate" columns="2" border="0" cellpadding="0" cellspacing="2">
                <h:outputLabel rendered="true" value=" Finish Date:" />
                <h:outputText
                    value="#{userManager.currentEvent.finishDate}" />
            </h:panelGrid>
        </h:form>

        <h:form>
            <h:selectManyCheckbox value="#{userManager.attendantsPresentSelected}"  layout="PageDirection" 
                                  styleClass="formLabelList"> 

                <c:forEach var="list" items="#{userManager.enrolledAttendantsInEvents}" > 
                    <p>  <f:selectItem itemValue="#{list.name}" itemLabel="#{list.name}" /> </p>
                </c:forEach> 
            </h:selectManyCheckbox> 

            <h:commandButton value="Refresh" actionListener="#{userManager.presencesList}" />

            <hr></hr>

        </h:form>


        <hr></hr>   

    </body>
</html>
